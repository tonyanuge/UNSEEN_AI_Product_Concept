services:
  - type: web
    name: unseen-api
    env: node
    plan: starter
    buildCommand: cd apps/api && npm install && npm run build
    startCommand: cd apps/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: unseen-db
          property: connectionString
    healthCheckPath: /health

  - type: web
    name: unseen-web
    env: static
    plan: starter
    buildCommand: cd apps/web && npm install && npm run build
    staticPublishPath: apps/web/out
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_URL
        fromService:
          type: web
          name: unseen-api
          property: host

databases:
  - name: unseen-db
    databaseName: unseen
    user: unseen